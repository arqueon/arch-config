[background]
cycle_timeout = 150
image = /usr/share/wayfire/wallpaper.jpg
preserve_aspect = false
randomize = false

[dock]
autohide = true
autohide_duration = 300
css_path = 
dock_height = 100
edge_offset = 100
icon_height = 72
icon_mapping_jetbrains-idea-ce = /<path to intellij>/idea.png
position = bottom

[panel]
autohide = false
autohide_duration = 300
background_color = 0.033 0.041 0.047 0.7
battery_font = default
battery_icon_invert = true
battery_icon_size = 24
battery_status = 1
clock_font = default
clock_format = %e %a %H:%M
commands_output_max_chars = 10
css_path = 
edge_offset = 20
hibernate_command = systemctl hibernate
launcher_chromium = chromium.desktop
launcher_discord = discord.desktop
launcher_firefox = firefox.desktop
launcher_mintstick = mintstick.desktop
launcher_subl = sublime_text.desktop
launcher_telegram = org.telegram.desktop.desktop
launcher_terminal = Alacritty.desktop
launchers_animation_duration = 200
launchers_size = 32
launchers_spacing = 4
layer = bottom
logout_command = wayland-logout
menu_fuzzy_search = true
menu_icon = 
menu_logout_command = archlinux-logout
menu_min_content_height = 500
menu_min_content_width = 500
minimal_height = 24
network_icon_invert_color = true
network_icon_size = 30
network_onclick_command = default
network_status = 1
network_status_font = default
network_status_use_color = false
notifications_autohide_timeout = 2.500000
notifications_critical_in_dnd = true
notifications_icon_size = 32
position = bottom
reboot_command = systemctl reboot
shutdown_command = systemctl poweroff
suspend_command = systemctl suspend
switchuser_command = dm-tool switch-to-greeter
tray_icon_size = 32
tray_menu_on_middle_click = false
tray_smooth_scrolling_threshold = 5
volume_display_timeout = 2.500000
volume_icon_size = 24
volume_scroll_sensitivity = 0.050000
widgets_center = clock
widgets_left = spacing4 menu spacing4 launchers
widgets_right = battery volume tray

