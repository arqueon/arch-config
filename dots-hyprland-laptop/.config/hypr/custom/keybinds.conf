# Pyprland
bind = Super SHIFT, I, exec, pypr shift_monitors 1
bind = Super ALT, P,exec, pypr toggle_dpms 
bind = Super, K, exec, pypr change_workspace +1 
bind = Super, N, exec, pypr change_workspace -1 
